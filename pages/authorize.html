<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Dropp Payment Sample: Authorize a sub merchant</title>
    <style>
        * {
            font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        }
        html {
            padding: 30px;
            background-color: #def8ff;
        }
        body {
            padding: 10px 60px;
            background-color: #fff;
            border-radius: 10px;
            min-height: 400px;
        }
        h1 {
            margin-bottom: 7px;
        }
        .title-bar {
            margin-bottom: 50px;
        }
        .title {
            border-bottom: 3px solid black;
        }
        .subtitle {
            font-size: 90%;
            color: #666;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <h1 class="title">Authorize a Sub Merchant</h1>
        <div class="subtitle"></div>
    </div>

    <button onclick="takeToAuthorize()">Authorize</button>

    <script>
        async function takeToAuthorize() {
            try {
                const response = await fetch(`/get-authorize-url`);
                const data = await response.json();
                console.log("Data: ", data);
                if (data.success && data.authorizeUrl) {
                    window.location.href = data.authorizeUrl;
                } else {
                    alert('Error getting authorize url: ' + JSON.stringify(data));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
