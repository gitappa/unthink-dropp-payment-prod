<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Dropp Payment Sample: Refund a prior transaction</title>
    <script src="https://sandbox.merchantportal.dropp.cc/dropp-sdk/dropp.min.js" type="text/javascript"></script>
    <style>
        * {
            font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        }
        html{
            padding: 30px;
            background-color: #def8ff;
        }
        body{
            padding: 10px 60px;
            background-color: #fff;
            border-radius: 10px;
            min-height: 400px;
        }
        h1{
            margin-bottom: 7px;
        }
        .title-bar{
            margin-bottom: 50px;
        }
        .title{
            border-bottom: 3px solid black;
        }
        .subtitle{
            font-size: 90%;
            color: #666;
        }
        li{
            padding: 10px 0;
            list-style-type: '~  ';
        }
        a{
            padding: 5px 10px;
        }
        a, a:visited{
            color: black;
            text-decoration: none;
            border-bottom: 1px dotted black;
            background-color: #fff;
        }
        a:hover{
            color: black;
            text-decoration: none;
            background-color: #def8ff;
        }
        a.dropp-payment{
            padding: 0;
            border: none;
        }
        .pix{
            /*margin-top: 50px;*/
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: fit-content;
        }
        button {
            margin: 20px 0;
            background-color: #DEF8FF;
            color: #1bc3ef;
            border: 1px solid #1bc3ef;
            padding: 10px;
            width: 200px;
            font-size: 110%;
            text-decoration: none;
        }
        label {
            display: block;
            margin: 30px 0;
        }
        input{
            height: 50px;
            width: 300px;
            border: none;
            border-bottom: 1px solid #1bc3ef;
            padding: 5px;
            font-size: 14px;
        }
        .small{
            font-size: 80%;
            color: #666;
        }
    </style>
</head>
<body>
<div class="title-bar">
    <div class="title">
        <h1>Dropp Payment Sample: Refund a prior transaction</h1>
    </div>
    <p class="subtitle">Issue a full or partial refund for a prior purchase</p>
</div>
<form action="http://localhost:8000/refund-callback" target="_blank">
     <label>
        Prior Purchase Transaction Ref: <input type="text" name="transactionReference" placeholder="Transaction Reference"><br/>
        <span class="small">(E.g.: 6-20250826)</span>
    </label>
    <div>-- OR --</div>
    <label>
        Prior Purchase Payment Ref: <input type="text" name="paymentRef" placeholder="Payment Ref"><br/>
        <span class="small">(E.g.: 5574fb156fe9baf2227b632d6a1fdaa8a815832806fba859b3a41f16b9821c85cb249f53c85ac59396c01cbbf2f736eb2957f9240200c9c726f4011723205509)</span>
    </label>
    <label>
        Amount To Refund:
        <input type="number" name="amount" min="0.01" max="100" step="0.01" placeholder="$">
    </label>
    <button type="submit">Refund</button>
</form>

</html>
