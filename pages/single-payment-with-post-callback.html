<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Dropp Payment Sample: Single Payment</title>
    <script src="https://sandbox.merchantportal.dropp.cc/dropp-sdk/dropp.min.js" type="text/javascript"></script>
    <style>
        * {
            font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        }
        html{
            padding: 30px;
            background-color: #def8ff;
        }
        body{
            padding: 10px 60px;
            background-color: #fff;
            border-radius: 10px;
            min-height: 400px;
        }
        h1{
            margin-bottom: 7px;
        }
        .title-bar{
            margin-bottom: 50px;
        }
        .title{
            border-bottom: 3px solid black;
        }
        .subtitle{
            font-size: 90%;
            color: #666;
        }
        li{
            padding: 10px 0;
            list-style-type: '~  ';
        }
        a{
            padding: 5px 10px;
        }
        a, a:visited{
            color: black;
            text-decoration: none;
            border-bottom: 1px dotted black;
            background-color: #fff;
        }
        a:hover{
            color: black;
            text-decoration: none;
            background-color: #def8ff;
        }
        a.dropp-payment{
            padding: 0;
            border: none;
        }
        .pix{
            /*margin-top: 50px;*/
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: fit-content;
        }
        .warning{
            padding: 10px;
            background-color: #fff4e5;
            font-size: 90%;
        }
        button {
            margin: 20px 0;
            background-color: #DEF8FF;
            color: #1bc3ef;
            border: 1px solid #1bc3ef;
            padding: 10px;
            width: 200px;
            font-size: 110%;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="title-bar">
    <div class="title">
        <h1>Dropp Payment Sample: Single Payment</h1>
    </div>
    <p class="subtitle">Use case of customer paying for a purchase</p>
</div>
<div class="warning">NOTE: Check the html and make sure you have the correct merchant ID set for the data-merchant-id attribute.</div>
<p>Product for Sale:</p>
<div class="pix">
    <p><strong>Pixels for $0.01</strong></p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Pixel_geometry_01_Pengo.jpg/400px-Pixel_geometry_01_Pengo.jpg" width="300" alt="pixels">
</div>
<a class="dropp-payment"
    data-amount="0.1"
    data-title="Demo Title"
    data-callback-url="http://localhost:8000/post-callback"
    data-submit-to-call-back="POST"
    data-currency="USD"
    data-description="Pixels Sample Sale"
    data-merchant-id="0.0.4646049"
    data-reference="Pix Art"
    data-thumbnail="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Pixel_geometry_01_Pengo.jpg/400px-Pixel_geometry_01_Pengo.jpg"
    <button>Pay with <img height="16px" src="https://merchant.portal.dropp.cc/images/dropp_icon.png"/></button>
</a>
</body>
</html>
