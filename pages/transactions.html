<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Dropp Payment Sample: Transaction for a parent merchant</title>
    <style>
        * {
            font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        }
        html {
            padding: 30px;
            background-color: #def8ff;
        }
        body {
            padding: 10px 60px;
            background-color: #fff;
            border-radius: 10px;
            min-height: 400px;
        }
        h1 {
            margin-bottom: 7px;
        }
        .title-bar {
            margin-bottom: 50px;
        }
        .title {
            border-bottom: 3px solid black;
        }
        .subtitle {
            font-size: 90%;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <h1 class="title">Transactions for a Parent Merchant</h1>
        <div class="subtitle"></div>
    </div>

    <div id="transaction-list">
        <p>Loading transactions...</p>
    </div>

    <script>
        async function fetchTransactions() {
            try {
                const response = await fetch(`/get-transactions`);
                const result = await response.json();
                console.log("Data: ", result);
                if (result.responseCode == 0 && result.data && Array.isArray(result.data.data)) {
                    const transactionList = document.getElementById("transaction-list");
                    transactionList.innerHTML = ""; // Clear loading text
                    result.data.data.forEach(transaction => {
                        const div = document.createElement("div");
                        div.textContent = `Merchant ID: ${transaction.merchantId}, Reference: ${transaction.reference}, Amount: ${transaction.amount}, Fee: ${transaction.fee}`;
                        transactionList.appendChild(div);
                    });
                } else {
                    alert('Error getting transactions: ' + JSON.stringify(result));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        fetchTransactions();
    </script>
</body>
</html>
